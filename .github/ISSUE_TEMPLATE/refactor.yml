name: "Refactor"
description: Code improvement without changing behavior
labels: ["refactor"]
body:
  - type: markdown
    attributes:
      value: |
        > **Note:** Do not manually add labels or select an issue type. Automation will handle this.
  - type: input
    id: summary
    attributes:
      label: Summary
      description: One-line description
      placeholder: "Extract auth logic into separate module"
    validations:
      required: true
  - type: dropdown
    id: domain
    attributes:
      label: Domain
      description: Which area does this affect?
      options:
        - API
        - DevOps
        - Quant
        - Smart Contracts
        - UI
    validations:
      required: true
  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How urgent is this?
      options:
        - Critical
        - High
        - Medium
        - Low
    validations:
      required: true
  - type: dropdown
    id: status
    attributes:
      label: Status
      description: Initial status (defaults to Backlog if not selected)
      options:
        - Backlog
        - Icebox
        - In Progress
        - Blocked
    validations:
      required: false
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What code needs refactoring and why?
    validations:
      required: true
  - type: textarea
    id: scope
    attributes:
      label: Scope
      description: Which files or components are affected?
    validations:
      required: false
