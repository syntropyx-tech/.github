name: "Feature"
description: Request a new feature (API or DevOps)
labels: ["feature"]
body:
  - type: markdown
    attributes:
      value: |
        > **Note:** Do not manually add labels or select an issue type. Automation will handle this.
  - type: input
    id: summary
    attributes:
      label: Summary
      description: One-line description
      placeholder: "Add endpoint for X"
    validations:
      required: true
  - type: dropdown
    id: domain
    attributes:
      label: Domain
      description: Which area does this affect?
      options:
        - API
        - DevOps
        - Quant
        - Smart Contracts
    validations:
      required: true
  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How urgent is this?
      options:
        - Critical
        - High
        - Medium
        - Low
    validations:
      required: true
  - type: dropdown
    id: status
    attributes:
      label: Status
      description: Initial status (defaults to Backlog if not selected)
      options:
        - Backlog
        - Icebox
        - In Progress
        - Blocked
    validations:
      required: false
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What should this feature do?
    validations:
      required: true
  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance Criteria
      description: How do we know this is done?
      placeholder: |
        - [ ] Endpoint returns expected response
        - [ ] Tests pass
    validations:
      required: false
