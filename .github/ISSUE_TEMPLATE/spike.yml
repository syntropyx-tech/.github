name: "Spike"
description: Research or investigation task
labels: ["spike"]
body:
  - type: markdown
    attributes:
      value: |
        > **Note:** Do not manually add labels or select an issue type. Automation will handle this.
  - type: input
    id: summary
    attributes:
      label: Summary
      description: One-line description
      placeholder: "Evaluate auth library options"
    validations:
      required: true
  - type: textarea
    id: objective
    attributes:
      label: Objective
      description: What are we trying to learn or decide?
    validations:
      required: true
  - type: textarea
    id: deliverable
    attributes:
      label: Deliverable
      description: What output is expected from this spike?
      placeholder: "Document with findings and recommendation"
    validations:
      required: true
  - type: input
    id: timebox
    attributes:
      label: Timebox
      description: How long should this take?
      placeholder: "2 hours / 1 day"
    validations:
      required: false
  - type: dropdown
    id: domain
    attributes:
      label: Domain
      description: Which area does this relate to?
      options:
        - API
        - DevOps
        - Quant
        - Smart Contracts
        - UI
    validations:
      required: true
  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How urgent is this?
      options:
        - Medium
        - Low
        - High
        - Critical
    validations:
      required: true
  - type: dropdown
    id: status
    attributes:
      label: Status
      description: Initial status (defaults to Backlog if not selected)
      options:
        - Backlog
        - Icebox
        - In Progress
        - Blocked
    validations:
      required: false
