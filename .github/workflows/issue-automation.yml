name: Issue automation

on:
  workflow_call:

jobs:
  add-domain-label:
    name: Add domain label
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const body = context.payload.issue.body || '';
            const domainMatch = body.match(/### Domain\s*\n\s*(Admin|API|DevOps|UI)/i);

            if (domainMatch) {
              const domain = domainMatch[1].toLowerCase();
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: [domain]
              });
              console.log(`Added label: ${domain}`);
            }

  set-issue-type:
    name: Set issue type
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const labels = context.payload.issue.labels.map(l => l.name);

            let issueType = null;
            if (labels.includes('bug')) {
              issueType = 'Bug';
            } else if (labels.includes('feature')) {
              issueType = 'Feature';
            } else if (labels.includes('chore') || labels.includes('spike') || labels.includes('refactor')) {
              issueType = 'Task';
            }

            if (issueType) {
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                type: issueType
              });
              console.log(`Set issue type: ${issueType}`);
            }
