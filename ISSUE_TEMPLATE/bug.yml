name: "Bug"
description: Report a bug (API or DevOps)
labels: ["bug"]
body:
  - type: input
    id: summary
    attributes:
      label: Summary
      description: One-line description
      placeholder: "Endpoint X returns 500"
    validations:
      required: true
  - type: dropdown
    id: domain
    attributes:
      label: Domain
      description: Which area does this affect?
      options:
        - API
        - DevOps
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Call endpoint with payload
        2. Observe error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen?
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What happens instead?
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Paste error output or link to logs
      render: shell
    validations:
      required: false
  - type: input
    id: environment
    attributes:
      label: Environment
      description: Where does this occur?
      placeholder: "staging / production / local"
    validations:
      required: false
